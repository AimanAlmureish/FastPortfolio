<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,,600,700"
      rel="stylesheet"
      type="text/css"
    />

    <title>My Website</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">YOUR NAME</div>
        <ul>
          <a href="./home.html">
            <li>Home</li>
          </a>
          <a href="./cv.html">
            <li>CV</li>
          </a>
          <a href="./hobbies.html">
            <li>Hobbies</li>
          </a>
          <a class="active" href="./contact.html">
            <li><strong>Contact</strong></li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contacts">
        <div class="title">
          <h1>CONTACT ME</h1>
        </div>
        <div class="contact">
          <form action="">
            <label for="">Your Name</label><br />
            <input type="text" placeholder="YOUR NAME" required /><br />
            <label for="">Your Email</label><br />
            <input
              type="email"
              name=""
              id=""
              placeholder="YOUR EMAIL"
              required
            /><br />
            <select name="" id="">
              <option value="Male" name="Male">Male</option>
              <option value="Female" name="Female">Female</option> </select
            ><br />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="YOUR MESSAGE"
              required
            ></textarea
            ><br />
            <label for="">Remember me</label>
            <input type="checkbox" name="" id="" /><br />
            <input type="button" value="RESET" />
            <input type="button" value="SUBMIT" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyrights">
        <!-- غير اسمك في المكان المناسب -->
        © <mark>2020</mark> All Rights Reserved <del>to</del> <ins>to</ins>
        <small>YOUR NAME</small>
      </div>
    </footer>
  </body>
